<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>

        <div class="all">
            <main>

                <form action="" id="form">

                </div>

            <div id="data"></div>
        </div>
